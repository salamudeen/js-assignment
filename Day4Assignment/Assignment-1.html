<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 Assignment 1</title>
</head>
<body>
    <script>
        for(let i=1;i<=100;i++)
        {
            if(i%3==0 && i%5==0)
            {
                console.log("fizzbuzz");
            }
            else if(i%5==0)
            {
                console.log("buzz");
            }
            else if(i%3==0)
            {
                console.log("fizz");
            }            
        }
    </script>
</body>
</html>
