<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 4 Assignment 7</title>
</head>
<body>
    <script>
        N = prompt('Enter N value');
        N = parseInt(N);
        function isprime(n)
        {
            let count=0;
            for(let i=1;i<=n;i++)
            {
                if(n%i==0)
                {
                    count+=1;
                }
            }
            if(count==2)
            {
                return 1;
            }
            else
            {
                return 0;
            }
        }
        let arr = []
        for(let i=2;i<=N;i++)
        {
            if(isprime(i))
            {
                arr.push(i);
            }
        }
        let primenumbers = arr.join(" ");
        console.log(primenumbers);

    </script>
</body>
</html>
