<!DOCTYPE html>

<body>
    <script>
        let value = prompt('Enter the sales amount of your employee');
        var commision;
        if(value>20000)
        {
            commision=(value/100) * 10;            
        }
        else if(value>=10001 && value<=20000)
        {
            commision=(value/100) * 7;
        }
        else if(value>=5001 && value<=10000)
        {
            commision=(value/100) * 5;
        }
        else
        {
            commision=(value/100) * 2;
        }
        console.log(commision);
        alert(`congrats you have earned ${commision} rupees as commision`);
    </script>
</body>
</html>
