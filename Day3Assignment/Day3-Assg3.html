    <script>
        var mark=prompt("Enter your mark");
        var grade;

            grade='A+';
        }
        else if(mark>=70)

            grade='B+';
        }
        else if(mark>=50)
        {
            grade='B';
        }
        else
        {
            grade='C';
        } */
        //Using ternary operator
        grade = mark>=90?'Distinction':
                mark>=80?'A+':
                mark>=70?'A':

        console.log(`Marks are ${mark} and grade is ${grade}`);
