<html>
    <head> <h2> Current Date </h2> </head>
    <body>
        <script>  
            var date=new Date();  
            var day=date.getDate();  
            var month=date.getMonth()+1;  
            var year=date.getFullYear();  
            document.write("<h3> Date in dd/mm/yyyy: "+day+"/"+month+"/"+year);  
            document.write("<br> <br> Date in dd-mm-yyyy: "+day+"-"+month+"-"+year);
            document.write("<br> <br> Date in mm/dd/yyyy: "+month+"/"+day+"/"+year);
            document.write("<br> <br> Date in mm-dd-yyyy:  "+month+"-"+day+"-"+year);
        </script> 
    </body>
</html>
