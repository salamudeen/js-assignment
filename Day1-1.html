<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //time() method
        console.time('Time Taken');
        //log() method
        console.log('abc');
        //error() method
        console.error('Error in js');
        //warn() method
        console.warn('Warning in js');
        //clear() method
        console.clear();
        //timeEnd() method
        console.timeEnd('Time Taken');
        //table() method
        console.table({'name1':'salamudeen', 'name2':'sankar'});        
    </script>
</body>
</html>
