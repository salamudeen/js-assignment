<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 5 Assignment 1</title>
</head>
<body>
    <script>
        arr = [];
        let num;
        while(num=prompt('Enter the number',0))
        {
            if(num==0)
            {
                break;
            }
            arr.push(num);
        }
        let val = arr.filter(a=>a%2!=0).map(a=>(a*a*a))
        console.log(val);
    </script>
</body>
</html>
